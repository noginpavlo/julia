<!DOCTYPE html>
<html>
<head>
    <title>Create Flashcard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
        }

        .card-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        .field {
            margin-bottom: 1.5rem;
        }

        .field label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.3rem;
        }

        .field input {
            width: 100%;
            padding: 0.4rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .notification {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .notification.error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h2>Create a New Flashcard</h2>

        <form method="POST" action="{% url 'create-cards' %}">
            {% csrf_token %}
            <div class="field">
                <label for="deck-name">Deck Name</label>
                <input type="text" id="deck-name" name="deck_name" placeholder="Enter deck name" required>
            </div>

            <div class="field">
                <label for="word-input">Word</label>
                <input type="text" id="word-input" name="word" placeholder="Enter word to create card" required>
            </div>

            <button type="submit" class="submit-button">Create Card</button>
        </form>
    </div>
    <div id="notification" class="notification"></div>

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (const cookie of cookies) {
                const trimmed = cookie.trim();
                if (trimmed.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(trimmed.slice(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');

    const form = document.querySelector('form');
    const notification = document.getElementById('notification');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        try {
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': csrftoken
                }
            });

            const data = await response.json();

            if (response.ok) {
                showNotification(data.message, 'success');
            } else {
                showNotification(data.error || data.message || 'An error occurred.', 'error');
            }

        } catch (error) {
            showNotification('An error occurred. Please try again.', 'error');
        }
    });

    let notificationTimeout;

    function showNotification(message, type) {
        notification.textContent = message;
        notification.className = 'notification ' + (type === 'error' ? 'error' : '');
        notification.style.display = 'block';

        if (notificationTimeout) {
            clearTimeout(notificationTimeout);
        }

        notificationTimeout = setTimeout(() => {
            notification.style.display = 'none';
        }, 5000);
    }
</script>

</body>
</html>

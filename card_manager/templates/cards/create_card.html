<!DOCTYPE html>
<html>
<head>
    <title>Create Flashcard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
        }

        .card-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        .field {
            margin-bottom: 1.5rem;
        }

        .field label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.3rem;
        }

        .field input {
            width: 100%;
            padding: 0.4rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h2>Create a New Flashcard</h2>

        <form method="POST" action="/get-and-save/">
            {% csrf_token %}
            <div class="field">
                <label for="deck-name">Deck Name</label>
                <input type="text" id="deck-name" name="deck_name" placeholder="Enter deck name" required>
            </div>

            <div class="field">
                <label for="word-input">Word</label>
                <input type="text" id="word-input" name="word" placeholder="Enter word to create card" required>
            </div>

            <button type="submit" class="submit-button">Create Card</button>
        </form>
    </div>
</body>
</html>

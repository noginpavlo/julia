<!DOCTYPE html>
<html>
<head>
    <title>Flashcard Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
        }

        .card-container {
            position: relative;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .edit-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
        }

        .edit-button img {
            width: 20px;
            height: 20px;
        }

        .field {
            margin-bottom: 1rem;
        }

        .field label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.3rem;
        }

        .field input,
        .field textarea {
            width: 100%;
            padding: 0.4rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
            max-height: 200px;
            overflow-y: auto;
        }

        .field .static {
            background-color: #f0f0f0;
            padding: 0.5rem;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }

        .buttons button {
            margin-right: 10px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .save-button,
        .cancel-button {
            display: none;
            margin-top: 1rem;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 4px;
        }

        .save-button {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-button {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <button class="edit-button" onclick="toggleEditMode()">
            <img src="https://cdn-icons-png.flaticon.com/512/84/84380.png" alt="Edit">
        </button>

        <h2>Card Info</h2>

        <div class="field">
            <label>Word:</label>
            <div class="static" id="word-display">{{ card.json_data.word }}</div>
            <input type="text" id="word-input" style="display:none;" value="{{ card.json_data.word }}">
        </div>

        <div class="field">
            <label>Phonetic:</label>
            <div class="static" id="phonetic-display">{{ card.json_data.phonetic }}</div>
            <input type="text" id="phonetic-input" style="display:none;" value="{{ card.json_data.phonetic }}">
        </div>

        <div class="field">
            <label>Meaning 1:</label>
            <div class="static" id="meaning1-display">{{ card.json_data.definitions.0 }}</div>
            <textarea id="meaning1-input" style="display:none;">{{ card.json_data.definitions.0 }}</textarea>
        </div>

        <div class="field">
            <label>Meaning 2:</label>
            <div class="static" id="meaning2-display">{{ card.json_data.definitions.1 }}</div>
            <textarea id="meaning2-input" style="display:none;">{{ card.json_data.definitions.1 }}</textarea>
        </div>

        <div class="field">
            <label>Example 1:</label>
            <div class="static" id="example1-display">{{ card.json_data.examples.0 }}</div>
            <textarea id="example1-input" style="display:none;">{{ card.json_data.examples.0 }}</textarea>
        </div>

        <div class="field">
            <label>Example 2:</label>
            <div class="static" id="example2-display">{{ card.json_data.examples.1 }}</div>
            <textarea id="example2-input" style="display:none;">{{ card.json_data.examples.1 }}</textarea>
        </div>

        <button class="save-button" id="save-btn" onclick="saveEdits()">Save</button>
        <button class="cancel-button" id="cancel-btn" onclick="cancelEdits()">Cancel</button>

        <div class="buttons">
            <form method="post" action="{% url 'show-card' %}">
                {% csrf_token %}
                <input type="hidden" name="card_id" value="{{ card.id }}">
                <input type="hidden" name="changed" id="changed-flag" value="false">

                <input type="hidden" name="word" id="word-hidden">
                <input type="hidden" name="phonetic" id="phonetic-hidden">
                <input type="hidden" name="meaning1" id="meaning1-hidden">
                <input type="hidden" name="meaning2" id="meaning2-hidden">
                <input type="hidden" name="example1" id="example1-hidden">
                <input type="hidden" name="example2" id="example2-hidden">

                <button name="user_feedback" value="1">Again</button>
                <button name="user_feedback" value="3">Hard</button>
                <button name="user_feedback" value="4">Medium</button>
                <button name="user_feedback" value="5">Easy</button>
            </form>

        </div>
    </div>

    <script>
        let isEditing = false;
        let originalValues = {};
        const fields = ['word', 'phonetic', 'meaning1', 'meaning2', 'example1', 'example2'];

        function toggleEditMode() {
            isEditing = !isEditing;

            if (isEditing) {
                fields.forEach(field => {
                    originalValues[field] = document.getElementById(`${field}-display`).textContent;
                    const input = document.getElementById(`${field}-input`);
                    input.value = originalValues[field];

                    // Attach event listener to detect changes
                    input.addEventListener('input', () => {
                        document.getElementById('changed-flag').value = 'true';
                    });
                });
            }

            document.querySelectorAll('[id$="-display"]').forEach(el => el.style.display = isEditing ? 'none' : 'block');
            document.querySelectorAll('[id$="-input"]').forEach(el => el.style.display = isEditing ? 'block' : 'none');
            document.getElementById('save-btn').style.display = isEditing ? 'inline-block' : 'none';
            document.getElementById('cancel-btn').style.display = isEditing ? 'inline-block' : 'none';
        }

        function saveEdits() {
            const fields = ['word', 'phonetic', 'meaning1', 'meaning2', 'example1', 'example2'];

            fields.forEach(field => {
                const value = document.getElementById(`${field}-input`).value;
                document.getElementById(`${field}-display`).textContent = value;
                document.getElementById(`${field}-hidden`).value = value;
            });

            toggleEditMode();
        }

        function cancelEdits() {
            // Revert input fields to original values
            fields.forEach(field => {
                document.getElementById(`${field}-input`).value = originalValues[field];
            });
            toggleEditMode(); // Exit edit mode
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oops! Something Went Wrong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            background-color: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .error-container img {
            width: 200px;
            height: auto;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin: 1rem 0 2rem;
        }

        .home-button {
            background-color: #007BFF;
            color: white;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        {% load static %}
        <img src="{% static 'images/kitty.png' %}" alt="Sad Cat Illustration" />
        <h1>Oops! Something went wrong on our endüòÖ</h1>
        <p>You should be worried about that. It seems that we have work to do... Please return home and try again‚ò∫Ô∏è</p>
        <a href="{% url 'index' %}" class="home-button">Go Home</a>
    </div>
</body>
</html>
